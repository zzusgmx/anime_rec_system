<!-- templates/recommendation/recommendation_error.html -->
{% extends 'base.html' %}

{% block title %}推荐系统故障 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="my-2"><i class="fas fa-exclamation-triangle me-2"></i>系统故障</h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-robot fa-5x text-muted"></i>
                    </div>
                    <h4>推荐引擎遇到了一些问题</h4>
                    <p class="lead text-muted">{{ error_message|default:"系统正在尝试为您生成推荐，但遇到了一些技术问题。" }}</p>
                    <p class="small text-muted">错误代码: QUANTUM_COLLAPSE_ERR_37X</p>
                </div>
                <div class="card-footer text-center border-0 bg-light">
                    <a href="{% url 'anime:anime_list' %}" class="btn btn-primary me-2">
                        <i class="fas fa-list me-2"></i>浏览所有动漫
                    </a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-user me-2"></i>返回个人资料
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
