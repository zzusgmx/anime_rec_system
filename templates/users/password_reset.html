<!-- templates/users/password_reset.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}重置密码 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg rounded-3 p-4 mt-5">
            <div class="text-center mb-4">
                <i class="fas fa-key fa-3x text-warning"></i>
                <h2 class="mt-2">重置密码</h2>
                <p class="text-muted">输入您的注册邮箱以接收密码重置链接</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>发送重置链接
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>返回登录
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
