
<!-- templates/users/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}密码重置成功 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg rounded-3 p-4 mt-5 text-center">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h2>密码重置成功!</h2>
            <p class="lead">
                您的密码已成功重置。现在可以使用新密码登录您的账号。
            </p>
            <a href="{% url 'login' %}" class="btn btn-success btn-lg mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>立即登录
            </a>
        </div>
    </div>
</div>
{% endblock %}
