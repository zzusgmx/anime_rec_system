
<!-- templates/users/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}设置新密码 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg rounded-3 p-4 mt-5">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary"></i>
                <h2 class="mt-2">设置新密码</h2>
                <p class="text-muted">请输入并确认您的新密码</p>
            </div>

            {% if validlink %}
                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>设置新密码
                        </button>
                    </div>
                </form>
            {% else %}
                <div class="alert alert-danger text-center">
                    <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                    <h4>无效的重置链接!</h4>
                    <p>
                        该密码重置链接无效，可能是因为已经使用过一次。
                        请重新发起密码重置请求。
                    </p>
                    <a href="{% url 'password_reset' %}" class="btn btn-outline-danger mt-2">
                        重新申请密码重置
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
