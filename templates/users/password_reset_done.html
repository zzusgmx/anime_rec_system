
<!-- templates/users/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}重置链接已发送 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg rounded-3 p-4 mt-5 text-center">
            <i class="fas fa-envelope fa-4x text-success mb-3"></i>
            <h2>重置链接已发送!</h2>
            <p class="lead">
                我们已向您的邮箱发送了一封包含密码重置链接的邮件。
                请检查您的邮箱并点击邮件中的链接重置密码。
            </p>
            <p class="text-muted">
                如果几分钟后仍未收到邮件，请检查垃圾邮件文件夹。
            </p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">
                <i class="fas fa-arrow-left me-2"></i>返回登录
            </a>
        </div>
    </div>
</div>
{% endblock %}
