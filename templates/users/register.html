<!-- templates/users/register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}注册 - 动漫推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg rounded-3 p-4 mt-4 mb-4">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-success"></i>
                <h2 class="mt-2">用户注册</h2>
                <p class="text-muted">创建账号以使用个性化动漫推荐功能</p>
            </div>

            <form method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-user-plus me-2"></i>注册
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">
                    已有账号?
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        立即登录
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
