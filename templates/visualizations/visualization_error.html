{% extends 'base.html' %}

{% block title %}可视化错误 - 量子级动漫推荐系统{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body text-center py-5">
          <i class="fas fa-exclamation-triangle text-warning mb-4" style="font-size: 4rem;"></i>
          <h2 class="mb-4">可视化加载失败</h2>
          <p class="lead mb-4">{{ error_message }}</p>
          {% if error_details and debug %}
          <div class="alert alert-danger">
            <pre class="mb-0 text-start">{{ error_details }}</pre>
          </div>
          {% endif %}
          <div class="mt-4">
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-primary me-2">
              <i class="fas fa-arrow-left me-1"></i>返回上一页
            </a>
            <a href="{% url 'recommendation:user_dashboard' %}" class="btn btn-primary">
              <i class="fas fa-home me-1"></i>返回仪表盘
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
